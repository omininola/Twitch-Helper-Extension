<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Twitch opener</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <form id="form">
        <input id="input" class="channel-input" type="text" placeholder="Channel" focus>
        <button class="button" type="submit"><span class="material-icons icon">search</span></button>
    </form>
    
    <button class="button-add" id="btnAdd">Add Channel<span class="material-icons icon">add_circle</span></button>
    <button class="button-add" id="btnRem">Remove Channel<span class="material-icons icon">delete</span></button>

    <div id="channelListDiv" class="channel-list"></div>

    <script src="popup.js"></script>
</body>
</html>
